<html>
  <head>

    <title>LeBrisou - Admin</title>

  <link rel="stylesheet" href="/css/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/vendor/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/vendor/bootstrap/bootstrap.icon-large.min.css">
    <link rel="stylesheet" href="/css/default.css"> 
  
   <link href="/css/main.less" type="text/less" rel="stylesheet"/>

    <script type="text/javascript">
      var less = {}; less.env = 'development';
    </script>

    <script type="text/JavaScript" src="/js/vendor/angular/angular.min.js"></script>
    <script type="text/JavaScript" src="/js/vendor/angular/angular-route.min.js"></script>
    <script type="text/JavaScript" src="/js/vendor/d3/d3.js"></script>
    <script type="text/javascript" src="/js/vendor/less/less-1.6.1.min.js" ></script>

    <script type="text/JavaScript" src="/js/app.js"></script>
    <script type="text/JavaScript" src="/js/config/config.js"></script>
    <script type="text/JavaScript" src="/js/controllers/add.js"></script>
    <script type="text/JavaScript" src="/js/directives/add-def-ex.js"></script>
    <script type="text/JavaScript" src="/js/directives/view-node.js"></script>
  
  </head>
  <body ng-app="LeBrisouBackend">

    <nav role="navigation" class="navbar navbar-default ">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <div class="container">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/" class="navbar-brand">View &amp; Delete</a></li>
            <li><a href="/add.html" class="navbar-brand">Add</a></li>
            <li><a href="/search.html" class="navbar-brand">Search</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content" class="container" ng-controller="MainCtrl">

      <form>
        <div class="input-group">
          <input name="limit" placeholder="Number of results" class="form-control">
          <span class="input-group-btn"><button ng-init="query()" ng-click="query()" type="submit" class="btn btn-default">View</button></span>
        </div>
      </form>


      <div ng-if="entries">

        <div class="labels-gr">
          <div class="label">Id</div>
          <div class="label">Lema</div>
          <div class="label">Pos</div>
          <div class="label">gerund</div>
          <div class="label">participle</div>
          <div class="label">Language</div>
        </div>

        <div class="word" ng-repeat="entry in entries">
          <div id="word_{{entry.id}}"div>
            <div class="show-details" ng-click="show_word_details = !show_word_details; show_definitions = false; show_example = false;">open</div>
            <div class="value">{{entry.id}}</div>
            <div class="value">{{entry.lema}}</div>
            <div class="value">{{entry.pos}}</div>
            <div class="value">{{entry.gerund}}</div>
            <div class="value">{{entry.participle}}</div>
            <div class="value" id="{{entry.languageId}}">{{entry.language.language}}</div>
            <div class="delete-word" ng-click="remove()">x</div>
          </div>

          <div ng-show="show_word_details" class="ng-hide">
            <div class="entry"></div>
            <div class="entry" ng-click="show_definitions = !show_definitions; show_example = false;"><span class="glyphicon glyphicon-chevron-right"></span></div>
            <div class="entry">Definitions</div>
            <div class="entry"></div>
            <div class="entry"></div>
            <div class="entry"></div>
            <div id="{{entry.languageId}}"class="entry"></div>
            <div class="delete">
              <span class="glyphicon glyphicon-remove"></span>
            </div>
          </div>
          
          <div ng-show="show_definitions" class="ng-hide" ng-repeat="definition in entry.definitions">
            <div class="entry"></div>
            <div class="entry"></div>
            <div class="entry" ng-click="show_example = !show_example"><span class="glyphicon glyphicon-chevron-right"></span></div>
            <div class="entry">Id: {{definition.id}}</div>
            <div class="entry">{{definition.definition}}</div>
            <div class="entry"></div>
            <div id="{{entry.languageId}}"class="entry"></div>
            <div class="delete">
              <span class="glyphicon glyphicon-remove"></span>
            </div>
            <div class="ng-hide" ng-show="show_example" ng-if="definition.examples.length" ng-repeat="example in definition.examples">
              <div class="entry"></div>
              <div class="entry"></div>
              <div class="entry"></div>
              <div class="entry"></div>
              <div class="entry">Id: {{example.id}}</div>
              <div class="entry">{{example.example}}</div>
              <div id="{{entry.languageId}}"class="entry"></div>
              <div class="delete">
                <span class="glyphicon glyphicon-remove"></span>
              </div>
            </div>
          </div>

        </div>

    </div>

  </body>
</html>
