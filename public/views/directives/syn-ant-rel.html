<div class="details-label">{{type}}</div>

<div class="details-wrapper" ng-repeat="value in type">
  <div class="details-value w-value"><span class="label">Id</span> <br> {{value.id}}</div>
  <div class="details-value w-value"><span class="label">Lema</span> <br> {{value.lema}}</div>
  <div class="details-value w-value"><span class="label">Pos</span> <br> {{value.pos}}</div>
  <div class="details-value w-value"><span class="label">Gerund</span> <br> {{value.gerund}}</div>
  <div class="details-value w-value"><span class="label">Participle</span> <br> {{value.participle}}</div>
  <div class="details-value w-value"><span class="label">Language</span> <br> {{value.language}}</div>
</div>
